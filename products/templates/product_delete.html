{% extends 'base.html' %}

{% block title %} SGE - Excluir Produto {% endblock title %}

{% block content %}

 <div class="container mt-6">
    <h3 class="display-6">Excluir Produto</h3>
    <div class="card">
        <div class="card-body">
          <p>Tem certeza que deseja excluir o produto "<strong>{{ product.title }}"?</strong></p>
          
            <form method="post" class="form">
              {% csrf_token %}
              <button class="btn btn-danger" type="submit">
                <i class="bi bi-trash3"></i> Excluir Produto
              </button>
            </form>
        </div>
    </div>

    <!-- BotaÌƒo para cancelar e voltar -->
    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">
      <i class="bi bi-x-circle"></i> Cancelar e voltar para a lista de produtos
    </a> 
  
</div>
{% endblock content %}
